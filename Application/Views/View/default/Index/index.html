
<!--<layout name="layout" />-->
<extend name="Base/common"/>
<block name="content">
		<div class="container-fluid">

		<div class="alert alert-info">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			<strong>DEFAULT!</strong> DEFAULT 主题
		</div>

			<table class="table table-hover">
				<tbody>
					<tr>
						<td>用户名</td>
						<td>{$user.user}</td>
					</tr>
					<tr>
						<td>电子邮件</td>
						<td>{$user.mail}</td>
					</tr>
					<tr>
						<td>年龄</td>
						<td>{$user['age']-1}</td>
					</tr>
					<tr>
						<td>计算年龄</td>
						<td>{$birthday_year|get_age}</td>
					</tr>
					<tr>
						<td>手机号</td>
						<td>{$user.mobile|default='没有手机号'}</td>
					</tr>
					<tr>
						<td>项目目录</td>
						<td>{$Think.server.DOCUMENT_ROOT}</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="panel panel-default">
			<div class="panel panel-heading">
				<h3 class="panel-title">Stone</h3>
			</div>
			<div class="list-group">
				<Stone:friends name="stone_user" uid="2" empty="无数据">
					<a href="#" class="list-group-item">{$stone_user['username']}</a>
				</Stone:friends>
			</div>
		</div>
</block>

<block name="header">
    <div class="alert alert-success">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
            &times;
        </button>
        <strong>SUCCESS</strong>重载header Block
    </div>
</block>
